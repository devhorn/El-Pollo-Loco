<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/collectable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/sound.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./js/image-arrays.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-96x96.png" />
  </head>
  <body onload="init()">
    <div class="content">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div id="gameOverOverlay" class="gameOverOverlay dNone">
        <img class="gameOverImg" src="./img/You won, you lost/You lost.png" alt="" />
        <div class="btnsGameOver">
          <div class="backToMenu btn">Back to Menu</div>
          <div class="restartGameButton btn" onclick="resetGame()">Restart Game</div>
        </div>
      </div>
      <div id="gameWonOverlay" class="gameWonOverlay dNone">
        <img class="gameWonImg" src="./img/You won, you lost/You Win A.png" alt="" />
        <div class="btnsGameOver">
          <div class="backToMenu btn" onclick="backToMenu()">Back to Menu</div>
          <div class="restartGameButton btn" onclick="resetGame()">Restart Game</div>
        </div>
      </div>
      <div id="gameStartOverlay" class="gameStartOverlay">
        <div class="topSection">
          <p>Impressum</p>
          <img onclick="muteSound()" id="muteBtn" src="./img/volume_on.png" alt="" />
        </div>

        <div class="btnsStartGame">
          <div onclick="startGame()" class="btn">Start game</div>
          <div class="btn">Settings</div>
        </div>
      </div>
    </div>
  </body>
</html>
